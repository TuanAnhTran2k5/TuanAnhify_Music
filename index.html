<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuanAnhify Music</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-music"></i>
          <h1>TuanAnhify</h1>
        </div>

        <nav>
          <!-- From Uiverse.io by StealthWorm -->
          <button type="button" class="btn">
            <strong>Login Spotify</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>

            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </button>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Search Section -->
        <section class="seach-section">
          <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input
              type="text"
              placeholder=" Tim kiem bai hat, nghe si, album,....."
            />
          </div>
        </section>

        <!-- Card Section -->
        <section class="card-section">
          <div class="section-header">
            <h2>Nhac hot VN</h2>

            <button type="button" class="btn">
              <strong>Mo list nhac cua ban</strong>
              <div id="container-stars">
                <div id="stars"></div>
              </div>

              <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </button>
          </div>

          <div class="track-section">
            <div class="track-card">
              <div class="track-card-container">
                <img
                  src="https://image.vietstock.vn/2019/12/18/vietstock_s_toan-tinh-cua-son-tung-mtp-khi-ra-mat-mang-xa-hoi-skysocial-va-hop-tac-voi-luxstay_20191218155151.jpg"
                  alt=""
                />
                <h3>Chay Ngay Di</h3>
                <p>Son Tung MTP</p>
              </div>
            </div>

            <div class="track-card">
              <div class="track-card-container">
                <img
                  src="https://image.vietstock.vn/2019/12/18/vietstock_s_toan-tinh-cua-son-tung-mtp-khi-ra-mat-mang-xa-hoi-skysocial-va-hop-tac-voi-luxstay_20191218155151.jpg"
                  alt=""
                />
                <h3>Chay Ngay Di</h3>
                <p>Son Tung MTP</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
